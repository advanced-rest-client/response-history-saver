<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../arc-demo-helpers/arc-requests-helper.js"></script>
    <link rel="import" href="../response-history-saver.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <response-history-saver></response-history-saver>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, ArcRequestHelper */
    suite('_preparePayload()', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });
      test('Resolves to undefined for GET request', function() {
        var request = ArcRequestHelper.createRequest();
        return element._preparePayload(request)
        .then(function(body) {
          assert.isUndefined(body);
        });
      });

      test('Resolves to undefined for HEAD request', function() {
        var request = ArcRequestHelper.createRequest({
          method: 'HEAD'
        });
        return element._preparePayload(request)
        .then(function(body) {
          assert.isUndefined(body);
        });
      });

      test('Resolves to arrayBuffer for strings', function() {
        var request = ArcRequestHelper.createRequest({
          method: 'POST',
          body: 'test'
        });
        return element._preparePayload(request)
        .then(function(body) {
          assert.typeOf(body, 'arraybuffer');
        });
      });

      test('Resolves to arrayBuffer for FormData', function() {
        var fd = new FormData();
        fd.append('test', test);
        var request = ArcRequestHelper.createRequest({
          method: 'POST',
          body: fd
        });
        return element._preparePayload(request)
        .then(function(body) {
          assert.typeOf(body, 'arraybuffer');
        });
      });

      test('Resolves to arrayBuffer for File', function() {
        var request = ArcRequestHelper.createRequest({
          method: 'POST',
          body: new Blob(['test'], {'type': 'text/plain'})
        });
        return element._preparePayload(request)
        .then(function(body) {
          assert.typeOf(body, 'arraybuffer');
        });
      });
    });
    </script>

  </body>
</html>
