<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../arc-demo-helpers/arc-requests-helper.js"></script>
    <link rel="import" href="../response-history-saver.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <response-history-saver></response-history-saver>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, ArcRequestHelper */
    suite('_computeHeaders()', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('Returns empty string for missing argument', function() {
        var result = element._computeHeaders();
        assert.equal(result, '');
      });

      test('Returns empty string for object without headers', function() {
        var result = element._computeHeaders({});
        assert.equal(result, '');
      });

      test('Returns empty string for empty headers headers', function() {
        var request = ArcRequestHelper.createRequest();
        var result = element._computeHeaders(request);
        assert.isDefined(request.headers);
        assert.equal(result, '');
      });

      test('Returns headers string', function() {
        var headers = ArcRequestHelper.createHeaders();
        var request = ArcRequestHelper.createRequest({
          headers: headers
        });
        var result = element._computeHeaders(request);
        assert.notEqual(result, '');
      });

    });
    </script>

  </body>
</html>
