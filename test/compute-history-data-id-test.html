<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <response-history-saver></response-history-saver>
      </template>
    </test-fixture>

    <script type="module">
    import '../response-history-saver.js';
    suite('_computeHistoryDataId()', function() {
      let element;
      const URL = 'https://api.domain.com/endpoint';
      const METHOD = 'GET';
      let id;
      setup(function() {
        element = fixture('basic');
        id = element._computeHistoryDataId(URL, METHOD);
      });

      test('Contains 3 parts', function() {
        assert.lengthOf(id.split('/'), 3);
      });

      test('Part 1 is URL endoded url', function() {
        const encoded = id.split('/')[0];
        assert.equal(encoded, encodeURIComponent(URL));
      });

      test('Part 2 is method', function() {
        const encoded = id.split('/')[1];
        assert.equal(encoded, METHOD);
      });

      test('Part 3 is UUID', function() {
        const uuid = id.split('/')[2];
        const result = /[a-f0-9]{8}-([a-f0-9]{4}-){3}[a-f0-9]{12}/.test(uuid);
        assert.isTrue(result);
      });
    });
    </script>

  </body>
</html>
