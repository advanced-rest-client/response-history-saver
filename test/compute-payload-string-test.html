<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../response-history-saver.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <response-history-saver></response-history-saver>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert */
    suite('_computePayloadString()', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });

      function getBuffer() {
        var buffer = new ArrayBuffer(8);
        var view = new DataView(buffer);
        for (var i = 0; i < 8; i++) {
          view.setInt8(i, 42);
        }
        return buffer;
      }

      var string = '********';

      test('Returns string for ArrayBuffer', function() {
        var result = element._computePayloadString(getBuffer());
        assert.equal(result, string);
      });
    });
    </script>

  </body>
</html>
