<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <response-history-saver></response-history-saver>
      </template>
    </test-fixture>

    <script type="module">
    import '../response-history-saver.js';
    suite('_computePayloadString()', function() {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      function getBuffer() {
        const buffer = new ArrayBuffer(8);
        const view = new DataView(buffer);
        for (let i = 0; i < 8; i++) {
          view.setInt8(i, 42);
        }
        return buffer;
      }

      const string = '********';

      test('Returns string for ArrayBuffer', function() {
        const result = element._computePayloadString(getBuffer());
        assert.equal(result, string);
      });
    });
    </script>

  </body>
