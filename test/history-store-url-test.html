<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <response-history-saver></response-history-saver>
      </template>
    </test-fixture>

    <script type="module">
    import '../response-history-saver.js';
    suite('_computeHistoryStoreUrl()', function() {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Returns undefined for missing argument', function() {
        const result = element._computeHistoryStoreUrl();
        assert.isUndefined(result);
      });

      test('Normalizes url for domain', function() {
        const url = 'https://domain.com';
        const result = element._computeHistoryStoreUrl(url);
        assert.equal(result, url + '/');
      });

      test('Normalizes url for resource', function() {
        const url = 'https://domain.com/path';
        const result = element._computeHistoryStoreUrl(url);
        assert.equal(result, url);
      });

      test('Normalizes url for path', function() {
        const url = 'https://domain.com/path/';
        const result = element._computeHistoryStoreUrl(url);
        assert.equal(result, url);
      });

      test('Normalizes url for query parameters', function() {
        const url = 'https://domain.com/path/';
        const result = element._computeHistoryStoreUrl(url + '?a=b');
        assert.equal(result, url);
      });

      test('Normalizes url for resource and query parameters', function() {
        const url = 'https://domain.com/path';
        const result = element._computeHistoryStoreUrl(url + '?a=b');
        assert.equal(result, url);
      });

      test('Normalizes url for domain and query parameters', function() {
        const url = 'https://domain.com/';
        const result = element._computeHistoryStoreUrl(url + '?a=b');
        assert.equal(result, url);
      });

      test('Normalizes url for hash', function() {
        const url = 'https://domain.com/';
        const result = element._computeHistoryStoreUrl(url + '#abc');
        assert.equal(result, url);
      });

      test('Normalizes url for hash and query parameters', function() {
        const url = 'https://domain.com/';
        const result = element._computeHistoryStoreUrl(url + '?a=b#abc');
        assert.equal(result, url);
      });
    });
    </script>

  </body>
</html>
