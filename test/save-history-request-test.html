<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../arc-demo-helpers/arc-requests-helper.js"></script>
    <link rel="import" href="../response-history-saver.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <response-history-saver></response-history-saver>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, ArcRequestHelper */
    suite('Saving history request data', function() {
      function getBuffer() {
        var buffer = new ArrayBuffer(8);
        var view = new DataView(buffer);
        for (var i = 0; i < 8; i++) {
          view.setInt8(i, 42);
        }
        return buffer;
      }

      var element;
      var request;
      var timings;
      var requestBuffer;
      function initVariables() {
        element = fixture('basic');
        requestBuffer = getBuffer();
        request = ArcRequestHelper.createRequest();
        timings = {
          connect: 2.008,
          receive: 24.1769,
          send: 96.1234,
          ssl: 11,
          wait: 54.512,
          startTime: 1499427973215
        };
      }

      suite('_updateHistory()', function() {
        suiteTeardown(function() {
          return ArcRequestHelper.deleteDatabases('history-requests');
        });

        setup(function() {
          initVariables();
        });

        var insertedObject;
        test('Saves new model to the datastore', function() {
          return element._updateHistory(request, requestBuffer, timings)
            .then(function(doc) {
              insertedObject = doc;
              assert.isDefined(doc._id);
              assert.isDefined(doc._rev);
            });
        });

        test('Updates existing model in the datastore', function() {
          return element._updateHistory(request, requestBuffer, timings)
            .then(function(doc) {
              assert.equal(doc._id, insertedObject._id);
              assert.notEqual(doc._rev, insertedObject._rev);
            });
        });
      });
    });
    </script>

  </body>
</html>
