<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../response-history-saver.html">
    <link rel="import" href="../../app-pouchdb/pouchdb.html">
    <link rel="import" href="../../arc-models/request-model.html">
    <link rel="import" href="../../arc-data-generator/arc-data-generator.html">
  </head>
  <body>
    <request-model></request-model>
    <test-fixture id="basic">
      <template>
        <response-history-saver></response-history-saver>
      </template>
    </test-fixture>

    <script>
    /* global DataGenerator */
    suite('Saving history request data', function() {
      let element;
      let request;
      let timings;
      function initVariables() {
        element = fixture('basic');
        request = {
          url: 'https://domain.com/path/?query=value',
          method: 'POST',
          payload: 'hello world',
          headers: 'content-type: text/plain\ncontent-length: 11'
        };
        timings = {
          connect: 2.008,
          receive: 24.1769,
          send: 96.1234,
          ssl: 11,
          wait: 54.512,
          startTime: 1499427973215
        };
      }

      suite('_updateHistory()', function() {
        suiteTeardown(function() {
          return DataGenerator.destroyHistoryData();
        });

        setup(function() {
          initVariables();
        });

        let insertedObject;
        test('Saves new model to the datastore', function() {
          return element._updateHistory(request, timings)
          .then(function(doc) {
            insertedObject = doc;
            assert.isDefined(doc._id);
            assert.isDefined(doc._rev);
          });
        });

        test('Updates existing model in the datastore', function() {
          return element._updateHistory(request, timings)
          .then(function(doc) {
            assert.equal(doc._id, insertedObject._id);
            assert.notEqual(doc._rev, insertedObject._rev);
          });
        });
      });
    });
    </script>

  </body>
</html>
