<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <response-history-saver></response-history-saver>
      </template>
    </test-fixture>

    <script type="module">
    import '../response-history-saver.js';
    import sinon from '../../../sinon/pkg/sinon-esm.js';

    suite('_handleException()', function() {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      const err = new Error('test');

      test('Throws an exception', function() {
        assert.throws(function() {
          element._handleException(err);
        });
      });

      test('Fires send-analytics custom event', function() {
        const spy = sinon.spy();
        element.addEventListener('send-analytics', spy);
        try {
          element._handleException(err);
        } catch (e) {}
        assert.isTrue(spy.called);
      });
    });
    </script>

  </body>
</html>
