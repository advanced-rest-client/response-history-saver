<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../response-history-saver.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <response-history-saver></response-history-saver>
      </template>
    </test-fixture>

    <script>
    suite('_handleException()', function() {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      const err = new Error('test');

      test('Throws an exception', function() {
        assert.throws(function() {
          element._handleException(err);
        });
      });

      test('Fires send-analytics custom event', function() {
        const spy = sinon.spy();
        element.addEventListener('send-analytics', spy);
        try {
          element._handleException(err);
        } catch (e) {}
        assert.isTrue(spy.called);
      });
    });
    </script>

  </body>
</html>
