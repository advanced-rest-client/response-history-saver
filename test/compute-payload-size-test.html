<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../response-history-saver.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <response-history-saver></response-history-saver>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert */
    suite('_computePayloadSize()', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('Returns 0 for empty argument', function() {
        var result = element._computePayloadSize();
        assert.equal(result, 0);
      });

      test('Returns size of a buffer', function() {
        var buffer = new ArrayBuffer(8);
        var result = element._computePayloadSize(buffer);
        assert.equal(result, 8);
      });

      test('Returns size of a blob', function() {
        var blob = new Blob(['test']);
        var result = element._computePayloadSize(blob);
        assert.equal(result, 4);
      });

      test('Returns size of a string', function() {
        var blob = 'test';
        var result = element._computePayloadSize(blob);
        assert.equal(result, 4);
      });

      test('Returns size of a string with non-latin', function() {
        var blob = 'Å‚';
        var result = element._computePayloadSize(blob);
        assert.equal(result, 2);
      });

    });
    </script>

  </body>
</html>
