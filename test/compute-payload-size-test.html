<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <response-history-saver></response-history-saver>
      </template>
    </test-fixture>

    <script type="module">
    import '../response-history-saver.js';
    suite('_computePayloadSize()', function() {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Returns 0 for empty argument', function() {
        const result = element._computePayloadSize();
        assert.equal(result, 0);
      });

      test('Returns size of a buffer', function() {
        const buffer = new ArrayBuffer(8);
        const result = element._computePayloadSize(buffer);
        assert.equal(result, 8);
      });

      test('Returns size of a blob', function() {
        const blob = new Blob(['test']);
        const result = element._computePayloadSize(blob);
        assert.equal(result, 4);
      });

      test('Returns size of a string', function() {
        const blob = 'test';
        const result = element._computePayloadSize(blob);
        assert.equal(result, 4);
      });
    });
    </script>

  </body>
</html>
