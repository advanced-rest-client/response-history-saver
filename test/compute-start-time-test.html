<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <response-history-saver></response-history-saver>
      </template>
    </test-fixture>

    <script type="module">
    import '../response-history-saver.js';
    suite('_computeStartTime()', function() {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Computes time from undefined argument', function() {
        const result = element._computeStartTime();
        assert.isAbove(result, 0);
      });

      test('Computes time from missing property', function() {
        const result = element._computeStartTime({});
        assert.isAbove(result, 0);
      });

      test('Computes time from set time', function() {
        const t = Date.now();
        const result = element._computeStartTime({
          startTime: t
        });
        assert.equal(result, t);
      });
    });
    </script>

  </body>
</html>
