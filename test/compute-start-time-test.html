<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../response-history-saver.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <response-history-saver></response-history-saver>
      </template>
    </test-fixture>

    <script>
    suite('_computeStartTime()', function() {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Computes time from undefined argument', function() {
        const result = element._computeStartTime();
        assert.isAbove(result, 0);
      });

      test('Computes time from missing property', function() {
        const result = element._computeStartTime({});
        assert.isAbove(result, 0);
      });

      test('Computes time from set time', function() {
        const t = Date.now();
        const result = element._computeStartTime({
          startTime: t
        });
        assert.equal(result, t);
      });

    });
    </script>

  </body>
</html>
